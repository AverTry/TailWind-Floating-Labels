<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Tailwind Input Label Floats</title>
  <style>
    /* Remove scrollbars from page and inputs */
    ::-webkit-scrollbar {
      width: 0 !important;
      scrollbar-width: none;
    }
    /* Show Hide Placeholder text */
    ::-webkit-input-placeholder {
      opacity: 0 !important;
    }
    .outline:focus-within ::-webkit-input-placeholder {
      opacity: 1 !important;
    }
    /* Force Prefix Postfix Border Change on Focus */
    .outline:focus-within span  {
      border-color: blue;
    }
  </style>
</head>

<body class="antialiased text-white bg-gray-800 p-10">


  <container class="sm:flex justify-evenly mt-5">
    <div class="my-5">
      <form autocomplete="off" class="bg-gray-700 -z-1 max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
        <h2 class="text-2xl font-bold text-center">Floating Labels</h2>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-full">
          <input type="search" name="search" placeholder="MongoDB Search" class="block p-2 pl-4 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="search" class="absolute top-0 text-lg bg-gray-700 m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Search</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg shadow-lg">
          <input type="text" list="datalist" placeholder="Pick A Number" class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <datalist id="datalist">
            <option value="One"></option>
            <option value="Two"></option>
            <option value="Three"></option>
          </datalist>
          <label for="datalist" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0">Data List</label>
        </div>
        <div class="z-10 outline relative focus-within:border-blue-500 border-2 rounded-lg shadow-lg">
          <span class=" -z-1 absolute -right-0.5 -top-0.5 -bottom-0.5 inline-flex items-center px-3 rounded-r-md border-2 border-gray-300 text-gray-500 sm:text-sm">
            <svg class="h-5 w-5 text-gray-100" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M6 2C5.44772 2 5 2.44772 5 3V4H4C2.89543 4 2 4.89543 2 6V16C2 17.1046 2.89543 18 4 18H16C17.1046 18 18 17.1046 18 16V6C18 4.89543 17.1046 4 16 4H15V3C15 2.44772 14.5523 2 14 2C13.4477 2 13 2.44772 13 3V4H7V3C7 2.44772 6.55228 2 6 2ZM6 7C5.44772 7 5 7.44772 5 8C5 8.55228 5.44772 9 6 9H14C14.5523 9 15 8.55228 15 8C15 7.44772 14.5523 7 14 7H6Z" />
            </svg>
          </span>
          <input type="text" name="textbox" placeholder="Text Box with Post-Fix icon" class="placeholder-opacity-0 block p-4 w-full pr-16 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="textbox" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0">Text Box</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <textarea type="password" name="textarea" placeholder="Multi Line Input Field \n Placeholder" class="block p-2 w-full pr-7 pl-4 text-lg border-0 focus:ring-0 bg-transparent"></textarea>
          <label for="textarea" class="absolute top-0 text-lg bg-gray-700 m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Text Area</label>
        </div>
      </form>
    </div>
    
    <div class="my-5">
      <form autocomplete="off" class="bg-gray-700 -z-1 max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
        <h2 class="text-2xl font-bold text-center">Pre-Floated Labels</h2>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <input type="color" name="color" placeholder=" " class="block m-2 h-7 w-full pl-2 pr-6 border-0 focus:ring-0 appearance-none focus:outline-none bg-transparent" />
          <label for="color" class="absolute top-0 text-lg bg-gray-700 m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Color</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg shadow-lg">
          <select type="text" name="selectbox" placeholder="986-98265-9865-918346-9" class="block p-4 w-full text-lg border-0 focus:ring-0 bg-transparent">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
          <label for="selectbox" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0">Select Box</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <input type="time" name="time" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="time" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0 rounded-full">Time</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <input type="date" name="date" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="date" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0 rounded-full">Date</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <input type="week" name="week" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="datetime" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0 rounded-full">Week</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg">
          <input type="month" name="month" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="month" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0 rounded-full">Month</label>
        </div>
      </form>
    </div>
  </container>

  <form autocomplete="off" class="max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input readonly onfocus="this.removeAttribute('readonly');" type="text" for="username" placeholder=" " class="text-lg block w-full border-0 focus:ring-0 bg-transparent" />
      <label class="absolute top-0 text-lg -z-1 duration-300 origin-0">Username</label>
    </div>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input readonly onfocus="this.removeAttribute('readonly');" type="email" name="email" placeholder=" " class="text-lg block w-full border-0 focus:ring-0 bg-transparent" />
      <label class="absolute top-0 text-lg -z-1 duration-300 origin-0">Email</label>
    </div>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input oninput="this.type='password'" type="text" name="password" placeholder=" " class="text-lg block w-full border-0 focus:ring-0 bg-transparent" />
      <label for="password" class="absolute top-0 text-lg -z-1 duration-300 origin-0">Password</label>
    </div>
  </form>

</body>

</html>
