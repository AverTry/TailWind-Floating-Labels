<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Tailwind Input Label Floats</title>
</head>

<body class="antialiased text-white bg-gray-800 p-10">

  <container>
    <form class="bg-gray-700 -z-1 max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-full">
        <input type="text" name="username" placeholder=" " class="block p-4 ml-1 w-full text-lg appearance-none focus:outline-none bg-transparent" autocomplete="new-password" />
        <label for="username" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0 rounded-full">Username</label>
      </div>
      <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-full">
        <input type="email" name="email" placeholder=" " class="block p-2 ml-3 w-full text-lg appearance-none focus:outline-none bg-transparent" autocomplete="new-password" />
        <label for="email" class="absolute top-0 text-lg bg-gray-700 m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Email</label>
      </div>
      <div class="z-0 outline relative border-2 focus-within:border-blue-500 rounded-lg shadow-lg">
        <input type="password" name="password" placeholder=" " class="block p-4 ml-1 w-full text-lg appearance-none focus:outline-none bg-transparent" />
        <label for="password" class="absolute top-0 text-lg bg-gray-700 m-4 -z-1 duration-300 origin-0">Password</label>
      </div>
    </form>
  </container>


  <form class="max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input type="text" name="username" placeholder=" " class="text-lg block w-full appearance-none focus:outline-none bg-transparent" autocomplete="new-password" />
      <label for="username" class="absolute top-0 text-lg -z-1 duration-300 origin-0">Username</label>
    </div>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input type="text" name="email" placeholder=" " class="text-lg block w-full appearance-none focus:outline-none bg-transparent" autocomplete="new-password" />
      <label for="email" class="absolute top-0 text-lg -z-1 duration-300 origin-0">Email</label>
    </div>
    <div class="relative border-b-2 focus-within:border-blue-500">
      <input type="password" name="password" placeholder=" " class="text-lg block w-full appearance-none focus:outline-none bg-transparent" />
      <label for="password" class="absolute top-0 text-lg -z-1 duration-300 origin-0">Password</label>
    </div>
  </form>

</body>

</html>
